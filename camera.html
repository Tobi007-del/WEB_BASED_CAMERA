<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="camera.css">
    <script src="/TMG_MEDIA_PROTOTYPE/prototype-2/prototype-2.js" defer></script>
</head>
<body>
    <div class="left">
        <div id="startButton" class="button">Start Recording</div>
        <h2>Preview</h2>
        <video id="preview" width="160" height="120" autoplay muted></video>
    </div>
    <div class="right">
        <div id="stopButton" class="button">Stop Recording</div>
        <h2>Recording</h2>
        <video id="recording" width="160" height="120" data-tmg-initial-state="false" tmgcontrols></video>
        <a id="downloadButton" class="button">Download</a>
    </div>
    <div class="bottom">
        <pre id="log"></pre>
    </div>
    <script src="camera.js"></script>
</body>
</html>
